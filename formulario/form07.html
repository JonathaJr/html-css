<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">

        <p>
            <label for="i-est">Estado:</label>
            <select name="estado" id="i-est">

                <option value="" selected> --- Escolha ----</option>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="i-profi">Profissão:</label>
            <input type="text" name="profi" id="i-profi" list="lst-profi">
            <datalist id="lst-profi">
                <option>Administrador</option>
                <option>Contabilista</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
            </datalist>
        </p>

        <P>
            <Label for="i-msg">Mensagem:</Label> <br>
            <textarea name="msg" id="i-msg" cols="30" rows="10" placeholder="Sua mensagem...."></textarea>
        </P>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
