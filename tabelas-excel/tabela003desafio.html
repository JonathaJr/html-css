<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Desafio 3</h1>
    <table>
        <caption>
            Disciplina Escolar
        </caption>
           
        <tbody>
            <tr>
                <th colspan="2">Área</th>
            </tr>

            <tr>
                <td>Andre</td>
                <td>João</td>
            </tr>
        <tfoot>

        </tfoot>
    </table>
</body>
</html>
