<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Aprendendo a usar o Iframe</h1>
    <p>
        Acessando o site do 

        <!-- Tamanho padrão é de 300x150 px -->
       <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no"></iframe>

       <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        
        para aprender a programar
    </p>
    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>

        <a href="https://www.cursoemvideo.com" target="_blank"></a>

        também é bem legal 
    </p>
</body>
</html>
